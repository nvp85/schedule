{%  extends 'base.html'  %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2 class="is-size-4 mb-2">Register a new account</h2>
  <div class="columns">
    <form method="post" action="{% url 'signup' %}" class="column is-narrow">
        {% csrf_token %}
        <div class="field">
            <label class="label" for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
            {{ form.username.errors }}
            <div class="control">
                <input id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="input" type="text" required="">
            </div>
        </div>
        <div class="field">
            <label class="label" for="{{ form.password1.id_for_label }}">{{ form.password1.label_tag }}</label>
            {{ form.password1.errors }}
            <p class="control">
                <input id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="input" type="password">
            </p>
        </div>
        <div class="field">
          <label class="label" for="{{ form.password2.id_for_label }}">{{ form.password2.label_tag }}</label>
          {{ form.password2.errors }}
          <p class="control">
              <input id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="input" type="password">
          </p>
      </div>
        <div class="field">
            <p class="control">
                <input type="submit" value="signup" class="button is-primary">
            </p>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    </div>
{% endblock %}
