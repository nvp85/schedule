<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column is-7">
                <nav class="navbar has-background-primary-light">
                    <div class="navbar-brand has-background-primary">
                        <p class="navbar-item is-size-4"><strong class="has-text-white">Schedule</strong></p>
                    </div>
                    <div class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item" href="{% url 'home' %}">Home</a>
                        </div>
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button">
                                    Log in
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="box">
                    {% load tz %}
                    {% get_current_timezone as TIME_ZONE %}
                    <p>Your current time zone is {{ TIME_ZONE }}.</p>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
