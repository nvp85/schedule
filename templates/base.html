<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <p><a href="{% url 'home' %}">Home</a></p>
    {% load tz %}
    {% get_current_timezone as TIME_ZONE %}
    <p>{{ TIME_ZONE }}</p>
    {% block content %}
    {% endblock %}
</body>
</html>
