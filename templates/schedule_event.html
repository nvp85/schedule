{% extends 'base.html' %}


{% block content %}
    {% if uuid %}

        <p>Schedule an event {{ event.title }}, {{ event.duration }} with {{ user.username }}</p>
        <p>Starting time: {{ start_time }}</p>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>

{% endblock %}
